<!DOCTYPE html>
<html>
<head>
    <title>Simple AI Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Simple AI Integration Test</h1>
    <button onclick="runTest()">Run AI Test</button>
    <div id="output"></div>
    
    <script type="module">
        import { createAIGameEngine } from './src/aiGameEngine.js';
        
        window.runTest = function() {
            const output = document.getElementById('output');
            output.innerHTML = '<pre>Running test...</pre>';
            
            try {
                const engine = createAIGameEngine();
                let log = 'ðŸ§ª AI Integration Test\n';
                log += '=====================\n\n';
                
                // Test 1: Default mode
                log += '1. Default mode: ' + engine.getGameMode() + '\n';
                
                // Test 2: Switch to single-player
                engine.setGameMode('singleplayer', 'medium');
                const state1 = engine.getState();
                log += '2. Single-player mode set\n';
                log += '   Mode: ' + state1.gameMode + '\n';
                log += '   Difficulty: ' + state1.aiDifficulty + '\n';
                
                // Test 3: Human move
                engine.makeMove(4);
                const state2 = engine.getState();
                log += '3. Human moved to center\n';
                log += '   Board: ' + JSON.stringify(state2.board) + '\n';
                log += '   Current player: ' + state2.currentPlayer + '\n';
                
                // Test 4: AI should move automatically
                setTimeout(() => {
                    const state3 = engine.getState();
                    log += '4. After AI turn:\n';
                    log += '   Board: ' + JSON.stringify(state3.board) + '\n';
                    log += '   X moves: ' + state3.board.filter(c => c === 'X').length + '\n';
                    log += '   O moves: ' + state3.board.filter(c => c === 'O').length + '\n';
                    log += '   Status: ' + state3.status + '\n';
                    log += '\nâœ… AI Integration Successful!';
                    output.innerHTML = '<pre>' + log + '</pre>';
                }, 600);
                
                output.innerHTML = '<pre>' + log + '</pre>';
            } catch (error) {
                output.innerHTML = '<pre style="color:red">Error: ' + error.message + '</pre>';
                console.error(error);
            }
        };
        
        console.log('AI Test page loaded. Click "Run AI Test" button.');
    </script>
</body>
</html>
